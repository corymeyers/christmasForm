<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" type="text/css" charset="utf-8" />
    <title>Christmas List</title>
  </head>
  <body>
    <div class="row">
      <div class="image">
        <img  src="img/s1.png" alt="" />
      </div>
      <div class="image2">
        <img src="img/s2.png" alt="" />
      </div>
      <div class="image">
        <img src="img/s3.png" alt="" />
      </div>
      <div class="image2">
        <img src="img/s4.png" alt="" />
      </div>
      <div class="image">
        <img src="img/s5.gif" alt="" />
      </div>
    </div>
    <h1>What do you want from Santa this Summer?</h1>
    <form>
      <div id="weather">
        <label for="rain">Do you want snow or rain?</label>
        <input type="text" id="snow">
      </div>
      <div id="pony">
        <label for="dog">Do you Want a puppy or a pony?</label>
        <input type="text" name="puppy" id="puppy">
      </div>
      <div id="good">
        <label for="coal">DO you deserve coal?</label>
        <input type="text" name="rocks" id="bad">
      </div>
    </form>
    <button id="submit" type="button" name="button">Submit</button>

  </body>
</html>
